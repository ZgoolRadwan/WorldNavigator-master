<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><h:outputText value="World Navigator" /></title>
    <h:outputStylesheet name="css/style.css" />

</h:head>


<h:body styleClass="body" >


    <div class="header">
        <h:graphicImage value="../resources/logo.png" styleClass=""/>
    </div>
    <div style="text-align: center;color: red" >

    </div>
    <h:form styleClass="form" id="myForm">
        <h3><h:outputLabel value="#{player.messageToPlayer}" style="color: red;text-align:center"/></h3>
        <h3><h:outputLabel value="#{navigations.messageToPlayer}" style="color: red;text-align:center"/></h3>
        <h3><h:outputLabel value="The number of current games: #{player.getNumberOfGames()}"></h:outputLabel></h3>
        <br></br>
        <br></br>
        <h:outputLabel value="Select game id:" />
        <h:selectOneMenu value="#{player.selectedGameID}" styleClass="dropdownlist">
            <f:selectItems value="#{player.gamesList}"/>
        </h:selectOneMenu>
        <h:outputLabel for="player_Name" value="Enter player Name:" styleClass="label"/>
        <h:inputText value="#{player.playerName}" styleClass="search_box" id="player_Name"/>
        <h:commandButton value="Play" action="#{player.play()}" type="submit" styleClass="btn_green"/>
        <br></br>
        <div style="text-align: center">

        <h:commandButton value="Create new game" action="#{navigations.goToAddNewGame}" type="submit" styleClass="btn_blue" />
            <h:commandButton value="Clear games" action="#{navigations.goToClearGame}" type="submit" styleClass="cancel_btn" />
        </div>
    </h:form>

</h:body>
</html>

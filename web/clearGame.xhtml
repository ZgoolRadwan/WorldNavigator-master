<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet name="css/style.css" />

</h:head>

<h:body styleClass="body">
    <h:form styleClass="form" id="myForm">
        <br></br><br></br>
        <h:outputLabel value="Game id:"/>
        <h:selectOneMenu value="#{player.gameIdToRemove}" styleClass="dropdownlist">
            <f:selectItems value="#{player.selectedGameForPlayer}"/>
        </h:selectOneMenu>
        <h:commandButton value="Clear" action="#{player.removeOneGame()}" styleClass="cancel_btn" type="submit" />
        <h:commandButton value="Cancel" action="setup_game" styleClass="btn_blue" type="submit" />
        <br></br>
        <br></br><br></br>
    </h:form>

</h:body>


</html>

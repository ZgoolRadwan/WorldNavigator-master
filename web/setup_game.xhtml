<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><h:outputText value="World Navigator" /></title>
    <h:outputStylesheet name="css/style.css" />

</h:head>


<h:body styleClass="body" >

    <div style="text-align: center;color: red" >
        <br></br>
        <h3><h:outputLabel value="#{player.action}" style="color: red;text-align:center"/></h3>
        <br></br>
        <p>Number of games:</p>
        <h:outputLabel value="#{player.getNumberOfGames()}"></h:outputLabel>
    </div>
    <h:form styleClass="form" id="myForm">
        <br></br><br></br>
        <h:outputLabel value="Game id:"/>
        <h:selectOneMenu value="#{player.gameID}" styleClass="dropdownlist">
            <f:selectItems value="#{player.selectedGameForPlayer}"/>
        </h:selectOneMenu>
        <h:outputLabel for="player_Name" value="Player Name"/>
        <h:inputText value="#{player.playerName}" styleClass="search_box" id="player_Name"/>
        <br></br>
        <div style="text-align: center">
        <h:commandButton value="Play" action="#{player.play()}" type="submit" styleClass="btn_green"/>
        <h:commandButton value="Create new game" action="#{player.addNewGame}" type="submit" styleClass="btn_blue" />
            <h:commandButton value="Clear games" action="#{player.removeGamePage()}" type="submit" styleClass="cancel_btn" />
        </div>
        <br></br><br></br>
    </h:form>

</h:body>
</html>
